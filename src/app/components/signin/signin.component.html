<div fxLayout="row" fxLayoutAlign="center">

    <mat-card fxFlex="300px">
        <mat-card-title color="primary">System Administration</mat-card-title>
        <mat-card-wubtitle>System maintenance and configuration</mat-card-wubtitle>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username"formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    </mat-form-field>
                </p>
                <mat-card-actions>
                    <button mat-raised-button id='submit' [disabled]="loading" color="primary">Login</button>
                    <div class="form-error" *ngIf="error">{{error}}</div>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
