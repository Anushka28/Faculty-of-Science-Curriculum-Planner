<div fxLayout="row" fxLayoutAlign="center">

    <mat-card fxFlex="300px">
        <mat-card-title color="primary">System Administration</mat-card-title>
        <mat-card-subtitle>System maintenance and configuration</mat-card-subtitle>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label for="Subject">Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                </mat-form-field>
               
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                </mat-form-field>

                <p>
                    <button style="margin-right: 5%;" mat-raised-button id='submit' [disabled]="loading" color="primary">Login</button>
                    <span class="form-error" *ngIf='error' style="padding-top: 10px; display: inline-block; font-size: 16px; line-height: 16px; white-space:nowrap;">{{error}}</span>
                </p>

            </form>
        </mat-card-content>
    </mat-card>
</div>
