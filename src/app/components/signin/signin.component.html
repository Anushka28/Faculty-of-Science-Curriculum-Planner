<div fxLayout="row" fxLayoutAlign="center">

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center">

    <mat-card class="box" fxFlex="25%" style="height: 400px; vertical-align: middle; margin-top: 140px;">
        <mat-card-header>
            <mat-card-title style="margin-left: 30px;">SIGN IN TO YOUR ACCOUNT</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username"formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    </mat-form-field>
                </p>
                <mat-card-actions>
                    <button mat-raised-button id='submit' [disabled]="loading" color="primary">Login</button>
                    <div class="form-error" *ngIf="error">{{error}}</div>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<footer></footer>
