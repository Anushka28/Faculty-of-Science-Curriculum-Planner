<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="2%">

    <mat-card fxFlex="35%">
        <mat-card-title>Visitors</mat-card-title>
        <mat-card-subtitle>Explore the available subjects and build your curriculum</mat-card-subtitle>
        <img mat-card-image src="./../assets/images/students.png" alt="Visitor's Image">
        <mat-card-content>
            <p>
                Prostective students can explore the available subjects which are offered in the coming year
                and build their ideal curriculum.  The system will take into account any clashes.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/user-page">Explore</button>
        </mat-card-actions>
    </mat-card>
    <mat-card fxFlex="35%">
        <mat-card-title>Administrators</mat-card-title>
        <mat-card-subtitle>System maintenance and configuration</mat-card-subtitle>
        <img mat-card-image src="../../../assets/images/admin.png" alt="Admin Image">
        <mat-card-content>
            <p>
                <br />
                <br />
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/signin">Sign In</button>
        </mat-card-actions>
    </mat-card>
  
  </div>
